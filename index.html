<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="shortcut icon" href="./public/assets/logo-desktop.svg" type="image/x-icon">
    <title>RocketCoffe</title>
</head>
<body>
    <header class="desktop-header">
        <img src="./public/assets/logo-desktop.svg" alt="rocket-logo">
        <nav>
            <a class="nav-anchor">Home</a>
            <a class="nav-anchor">Menu</a>
            <a class="nav-anchor">Recompensas</a>
            <a class="nav-anchor">Gift Cards</a>
            <a class="nav-anchor">Lojas</a>
        </nav>
        <button class="take-coffee-btn">PEGAR MEU CAFÉ</button>
    </header>
    <header class="mobile-header">
        <img src="./public/assets/logo-mobile.svg" alt="rocket-logo">
        <img id="menu-open" src="./public/assets/menu-buguer-open.svg" alt="">
    </header>
    <nav class="mobile-nav">
        <a class="nav-anchor-mobile">Home</a>
        <a class="nav-anchor-mobile">Menu</a>
        <a class="nav-anchor-mobile">Recompensas</a>
        <a class="nav-anchor-mobile">Gift Cards</a>
        <a class="nav-anchor-mobile">Lojas</a>
    </nav>
    <div class="mobile-area">
        <p>O café que fará seu código decolar para o próximo nível.</p>
        <button class="take-coffee-mobile-btn">PEGAR MEU CAFÉ <img src="./public/assets/arrow.svg" alt=""></button>
    </div>
    <div class="title-area">
        <span class="coffee">Great Coffe</span>
        <span class="code">< Great Code/ ></h2>
    </div>
    <img class="rocket-coffee-img" src="./public/assets/rocket-coffee.png" alt="">
    <div class="blurs">
        <img src="./public/assets/blur-1.png" alt="" class="bottom">
        <img src="./public/assets/blur-2.png" alt="" class="top">
        <img src="./public/assets/blur-mobile.png" alt="" class="mobile">
    </div>

    <!-- SCRIPT -->
    <script src="./src/index.js"></script>
</body>
</html>
